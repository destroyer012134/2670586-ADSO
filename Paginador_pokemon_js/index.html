<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>PokemonAPI</title>
    <style>
        body {
            background-color: rgb(205, 205, 230);
            font-family: 'Press Start 2P', cursive; /* Aplica la fuente Press Start 2P a todo el cuerpo del documento */
    }

    h2 {
        font-family: 'Press Start 2P', cursive; /* Aplica la fuente Press Start 2P solo a los elementos h2 */
    }
    </style>
    
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <img src="img/logo.png" alt="" style="max-width: 12em;">
            <h2 id="nombrepoke" class="text-center" class="h2" class="pokemon-font"></h2>
            <img id="pokeimg" src="" alt="" style="max-width: 8em;">
            <img id="gif_cargando" src="img/cargando.gif" alt="" style="display: none; max-width: 4em;"> 
        </div>

        <div id="contentPrincipal" class="row"></div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button onclick="btnAnterior()" class="btn btn-outline-danger me-md-2" type="button">Atras</button>
        <button onclick="btnSiguiente()" class="btn btn-outline-primary" type="button">Siguiente</button>
      </div>    
    
    <script src="js/api.js"></script>
</body>
</html>
